<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            background-color: white; /* White background for form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
        }
        .btn-custom {
            background-color: #28a745; /* Green button color */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
 
 
<div class="container mt-5">
    <h1 class="text-center">Calculate Your Age</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="birth_date">Date of Birth:</label>
            <input type="date" id="birth_date" name="birth_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="calc_date">Calculate Age At:</label>
            <input type="date" id="calc_date" name="calc_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Calculate Age</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
